<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Quiz Game </title>
	<link rel="stylesheet" href="game.css" type="text/css">
	<script src="script.js"></script>
</head>
<body>
	<div class="quiz-container">
		<div class="question-number">
			<h3>Question<span class ="question-num-value"></span> of <span class = "total-question"></span></h3>
		</div>

		<hr style="margin-top: 50px">

		<div class ="question">
		</div>	

			<div class="options">
				<div id="0" class= "option0" onclick="check(this)"></div>
				<div id="1" class= "option1" onclick="check(this)"></div>
				<div id="2" class= "option2" onclick="check(this)"></div>
			</div>

			<div class="button">
				<button type="button" class="btn" onclick="next()">Next
				</button>
			</div>

			<hr style="margin-top: 50px">
			
		</div>
		<div class="quiz-over">
			<div class="box">
				<h1>
					Nice Try <br>
					You Scored<span class="correct-answers"></span> out of <span class="total-question2"></span>
					That is <span class ="percentage"></span>
				</h1>
				<button type="button" onclick="tryAgain()">TryAgain</button>
			</div>
		</div>
</body>
</html>
